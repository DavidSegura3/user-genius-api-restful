server:
  port: 9001
spring:
  h2:
    console.enabled: true
  application:
    name: user-genius-api-restful
  datasource:
    url: jdbc:h2:mem:users-db
    username: sa
    password: sa
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop